<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script defer src="index.js"></script>

    <form method="" action="" id="formcontainer">
        <button class="close">X</button>
        <input id="nameinput" type="text" placeholder="Name">
        <input id="authorinput" type="text" placeholder="Author">
        <input id="pgnoinput" type="text" placeholder="Number of Pages">
        <input id="yearinput" type="text" placeholder="Year of publish">
        <button class="submit" type="submit">Add</button>
    </form>


    <div class="container">
        <div class="navbar">
            <h2>Library</h2>
        </div>
        <button class="toggle">Add Book</button>
        
         

        <div id="bookcontainer">
            <table>
                <tr>
                    <th>Read</th>
                    <th>Name Of Book</th>
                    <th>Name Of Author</th>
                    <th>Number of Pages</th>
                    <th>Year of publish</th>
                </tr>

               

            </table>

        </div>
    </div>

</body>

</html>
